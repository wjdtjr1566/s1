<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    텍스트: 다음으로 이동
주소: http://daum.net
현재 탭에서 이동-->
    <a href="http://daum.net">다음으로 이동</a>
    <br>


  <!--  링크 텍스트: 맨 아래로
이동할 위치의 id 이름: bottom
이동할 위치에 보이는 글자: 여기가 맨 아래-->
    <a href="#bottom">맨 아래로</a>
    <h1 id="bottom">여기가 맨 아래</h1>

    
    <!--이미지 아무거나 사용
주소: https://comic.naver.com
새 탭에서 열리도록 설정 -->
    <a href="https://comic.naver.com" target="_blank">
        <img src="https://www.fitpetmall.com/wp-content/uploads/2023/10/shutterstock_1844153299-1024x683-1.png"></a>

    <br><br>


 <!--페이지 맨 위에 맨 아래로 이동 링크가 있다
클릭하면 페이지 맨 아래로 이동한다
맨 아래에는 끝! 이라는 글자가 보인다
id 이름은 자유
중간에 <br>을 여러 개 사용해 스크롤이 생기게 한다-->
    <a href="#asd">맨 아래로 이동</a>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <h1 id="asd">끝!</h1>


    <!--
    detail.html 파일로 이동
    현재 HTML 파일의 하위 폴더 page 안에 있음
    새 탭에서 열림
    링크 텍스트: 상세 페이지-->
    <a href="page/detail.html" target="_blank">t상세페이지</a>





</body>

</html>
