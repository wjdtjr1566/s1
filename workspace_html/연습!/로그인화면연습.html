<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인화면</title>
  <style>
   body {
    margin: 0;
    padding: 0;
   
    
  }
  .login-box {
    width: 300px;
    border: 3px solid black;
    padding: 30px;
    margin: 200px auto;
    background-color: green;
  }
  .login-box h3 {
    text-align: center;
    margin-bottom: 30px;
  }
  .login-box input {
    width: 100%;
    height: 40px;
    margin-bottom: 30px;
  }
  .login-box input[type=button] {
     width: 100%;
     height: 35px;
  }





  </style>
</head>
<body>
   
  
  
  <div class="login-box">
     <h3>로그인</h3>  
      <input type="text" placeholder="아이디"> 
      <input type="text" placeholder="비밀번호"> 
     
      <input type="button" value="아이디 찾기"> 
      <input type="button" value="비밀번호 찾기"> 
      <input type="button" value="회원가입"> 
      


  </div>
  
</body>
</html>
