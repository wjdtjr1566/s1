<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 화살표 함수 arrow function
        // 익명 함수를 선언하는 문법 

        // 일반적인 익명 함수 
        const fn1 = function (a, b) {
            console.log(a, b)
            return a
        }
        fn1();
            (function (a, b) {
                console.log(a, b)
                return a
            })() // 마지막 ()는 실행하라는 뜻  fn1() 과 코드가 같은것 

        // 익명 함수의 경우 화살표 함수로 변경할 수 있다 
        const fn2 = (a, b) => {
            console.log(a, b)
            return a
        }

        const fn3 = (a) => {
            console.log(a)
            return a
        }
        // 전달 인자가 하나일 경우 "만" 
        // 전달 인자의 ()를 생략할 수 있다 
        const fn4 = a => {
            console.log(a)
            return a
        }

        const fn5 = () => {
            console.log(5)
            return 5
        }



        const fn6 = (a, b) => {
            return a + b
        }

        // 실행문 안에 return문 "만" 있는 경우 
        // { }, return을 생략할 수 있다 
        // { }을 생략한 경우 return 사용 불가
        const fn7 = (a, b) =>  a + b

        const fn8 = a => a * 2 
        




    </script>
</head>

<body>

</body>

</html>
