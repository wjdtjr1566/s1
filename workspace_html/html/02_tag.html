<!-- HTML의 기본 구성 -->
<!DOCTYPE html>

<!-- html 태그는 페이지당 하나만 있는게 좋다 -->
<html>
    <!-- head 태그는 페이지의 정보가 있다 -->
    <head>
        <title>강정석</title>
    </head>
    <!-- body 태그 안에는 보여줄 내용을 적는다 -->
    <!-- H1~H6은 글자크기,대 제목 소제목,
     ALT+SHIFT -> 복사 단축키, ALT+방향키 -> 줄 변경 단축키-->
    <body>
        <H1 TITLE="타이틀">h1 heading tag</H1> 
        <H2>h2 해딩 태그</H2>
        <H3>h3 해딩 태그</H3>
        <H4>h4 해딩 태그</H4>
        <H5>h5 해딩 태그</H5>
        <H6>h6 해딩 태그</H6>
        <H7>h7 해딩 태그</H7>         
        <P>단락1</P>
        <P>단락2 <BR>
             다음   줄
        </P> <hr>
        0123<abc>한글<br>
            &lt; &gt; &copy; &amp; &nbsp;
            <!--태그로 표현 안되게 &lt, &gt를 사용한다.-->
            1   2&nbsp;&nbsp;&nbsp;3
            <pre>1
                2<br>
                3
                4
            </pre>
            <hr>
            <strong>굵은글씨- 강조</strong><br>
            <em>기울어진 글씨 -강조</em><br>
            <del>취소선</del> <br>
            <hr>
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNTEwMjdfMjAw%2FMDAxNzYxNTQyMjczOTc5.hnumyKtElSN6-AVxUjf_uoRO9GuWvdGmXSIW6ovyHw4g.LXQvK4l45g2QY6hA7kuonC1RIlA1CPjuWmhacvAgzhMg.JPEG%2F22847304.jpg&type=sc960_832"
                 alt="강아지가 잔디에 앉아 웃는사진"
                 >
                 <img src="다운로드.jfif" alt="강아지 사진">
                
                </body>
</html>
