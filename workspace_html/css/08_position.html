<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="asset/css/08_position.css">
</head>

<body id="top">
  <div class="parent">

    <div>t</div>
    <div>h</div>
    <div>a</div>
    <div>n</div>
    <div>k</div>
    <div>s</div>
  </div>

  <!-- 나중에 실습한건데 걍 여기 둠 -->
  <div class="sticky">
    스티키: 메뉴1 메뉴2
  </div>

  relative
  <div class="parent">

    <div>t</div>
    <div class="relative">h</div>
    <div>a</div>
    <div>n</div>
    <div>k</div>
    <div>s</div>
  </div>


  absolute
  <div class="parent">
    <div>t</div>
    <div class="absolute">h</div>
    <div class="relative">a</div>
    <div>n</div>
    <div class="abs-bottom">k</div>
    <div>s</div>
  </div>

  <hr>
  <div class="parent2 rel">
    <div>위</div>
    <div class="child2 abs">
      가운데

    </div>
    <div>아래</div>


  </div>

  <div class="fixed">
    <a href="#top">맨 위로</a>
  </div>

  <div class="parent2">
    <div class="rel z1">1번</div>
    <div class="rel z2">2번</div>
    <div class="rel z3">3번</div>


  </div>
  <!--  히든메뉴 만들기 -->
  <hr>
  <div class="menu">
    메뉴1 메뉴2 메뉴3 메뉴4
  </div>
  <div>
    메뉴1-1 메뉴2-1 메뉴3-1 메뉴4-1 <br>
    메뉴1-2 메뉴2-2 메뉴3-2 메뉴4-2 <br>

  </div>

  <div class="p1">
    부모박스
    <div class="c1">
    자식박스
    </div>
  </div>

</body>

</html>
