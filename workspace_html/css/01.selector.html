<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  css 주석 */

        /* 전체 선택자 */
        * {
            color: red;
        }

        /* tag 선택자 */
        h2 {
            font-size: 400%;
        }

        h1 {
            font-size: 400%;
        }

        /* , 구분해서 여러개 적용 가능
      h1,h2 { font-size: 400%;} */

        /* class 선택자 */
        .c1 {
            background-color: green;
        }

        .bigtext {
            font-size: 30px;
        }

        /* id 선택자  id는 한 페이지에 한개만 놓는게 좋다.*/
        #i1 {
            color: rgb(0, 0, 0);

        }

        /* 자식 선택자 */
        div>strong {
            background-color: dodgerblue;
        }

        /* 자손 선택자 (띄어쓰기)- 많이 쓰인다*/
        div strong {
            border: 3px solid red;
        }

        /* 속성 선택자 */
        /* 속성이 있으면*/
        [href] {
            background-color: yellow;
        }

        /* 속성의 값이 일치하면*/
        [type=text] {
            background-color: yellow;
        }

        /* #i1은  [id=i1]의 줄임말 */
        [id=i1] {
            background-color: yellow;
        }

        /* ^=https로 값이 시작되는 것들 (like 검색처럼) */
        [href^=https] {
            background-color: pink;
        }

        [id^=title_] {
            color: red;
        }

        /* $ = 값으로 끝나는 모든 것 */
        [id$=_title] {
            color: red;
        }

        /* 띄어쓰기로 구분되어 값을 포함 하는것 */
        /* .c1은 [class~=c1] 의 줄임말 -> 크게 중요하진않음 */
        [class~=c1] {
            color: red;
        }

        /* 딱 붙여서 사용하면 and 조건이 된다 */
        input [readonly] {
            color: red;
        }

        input [type=text] {
            color: red;
        }

        a.c2 {
            color: red;
        }

        li.c1.c2 {
            color: red;
        }

        /* 마우스 올렸을떄 */
        #div1:hover {
            background-color: yellow;
        }

        /* 마우스를 대고 클릭 했을떄 */
        #div1:active {
            background-color: aqua;
        }

        .text1:focus {
            background-color: yellow;

        }

        #ul1>li:nth-child(4) {
            background-color: aqua;
        }

        #ul1>li:nth-child(2n-1) {
            background-color: gray;
        }

        h3:after {
            content: " AFTER";
            COLOR: black;
        }

        h3:before {
            content: " BEFORE";
            COLOR: BLUE;
            font-size: 10px
        }

        /* #ul1의 li중에 c2를 가지지 않는 것의 폰트를 키울떄 */
        #ul1 li:not(.c2) {
            font-size: 32px;
        }

        /* ::selection 선택했을떄 모든것 색깔 입히기 *은 생략 가능 */
        *::selection {
            background-color: aqua;
        }

        input[type=checkbox]:checked {
            width: 30px;
            height: 30px;
        }

        input[type=checkbox]:checked+span {
            text-decoration: line-through;
        }

        /* 우선순위 
          !important >style속성 > id선택자>속성선택자 =.class선택자 > 태그 선택자 >전체 선택자 > 브라우저 기본값
           동등한 우선 순위 일 때
                나중에 나온 것이 덮어 쓴다
        */
            #id2 { 
            color : purple;
        } 
      
        .class1 {
            color: rgba(145, 84, 153, 0.459);
        }
        
         [date-human] {
            color: coral;
        }

        div {
            color: blue;
            font-size:32px;
        }

        div {
            color: skyblue !important;
        }

      
    </style>
</head>

<body>
    <h1>hello world</h1>
    <h2>부제목</h2>
    <ul>
        <li class="c1" id="i1">li 1</li>
        <li class="c1 bigtext c2">li 2</li>
        <li>li 3</li>
    </ul>

    <strong> 밖에 strong</strong>
    <div>
        <strong>div안에 strong</strong>
    </div>
    <div>
        <a href="">
            <strong>div > a> strong</strong>
        </a>
    </div>

    <input type="text"><br>
    <input type="password"><br>
    <a href="http://...">http</a>
    <a href="https://...">https</a>
    table>tr*3>td*3 <br>
    <table border="1">
        <tr>
            <td class="no">no</td>
            <td id="title_0">제목1</td>
            <td>글쓴이</td>
        </tr>
        <tr>
            <td class="no">2</td>
            <td id="title_1">/제목2</td>
            <td>글쓴이2</td>
        </tr>
        <tr>
            <td class="no">1</td>
            <td id="title_2">제목</td>
            <td>글쓴이1</td>
        </tr>
    </table>
    <div id="div1">hover 연습</div>
    focus 연습:<input type="number" class="text1">
    <ul id="ul1">
        <li class="c2">1</li>
        <li class="c2">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h3>abcd</h3>


    <input type="checkbox"><span>복습</span><br>
    <input type="checkbox"><span>저녁먹기</span><br>

    <div id="id2" class="class1" date-human="천안" style="color:brown;">
        우선 순위 연습
    </div>
   
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
 
</html>
