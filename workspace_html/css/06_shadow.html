<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div.red{
        text-shadow: 10px 3px red;
    }
    div.blur{
        text-shadow: 0 0 10px red;
        color: white;
        font-size: 300%;
    }
    div.redBox{ 
        border: 1px solid black;
        width: 100px;
        /* box-shadow : 10px 5px red; */
        /* box-shadow : 10px 5px 10px  red; */
        box-shadow : 10px 5px 10px  red;
    }  
        div.redBox2{ 
        margin-top: 50px;
        border: 1px solid grey;
        width: 100px;
        height: 30px;
        
    }
        div.redBox2:hover{ 
    
        box-shadow : 0px 0px 3px 3px rgb(184, 171, 171);
        
        cursor: pointer;
    
    
    }

  

</style>
<body>
    <div class="red">
        한글 shadow
    </div>
     <div class="blur">
        한글 shadow
    </div>
    <hr>
    <div class="redBox">
        뚱이와 함께
    </div>
       <div class="redBox2">
        뚱이와 함께
    </div>
</body>
</html>
