<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style:none;
            padding-left:0;
        }
        table { 
            border: 1px solid red;
            border-collapse: collapse;
        }
           tr { 
            /* 앵간하면 tr에는 좀............*/
            border: 1px solid blue;
            width: 1000px;
           }
           td { 
            border: 1px solid brown;
            width: 20px;
            height: 40px;
           }
        
        
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    
    <!-- table>tr*2>td*3 -->
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    
</body>
</html>
