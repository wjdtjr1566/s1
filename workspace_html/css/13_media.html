<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    ul{   
        border:1px solid blue;
        list-style: none;
        padding:0;
    }
    
        
    li {
        border:1px solid red;
        width: 100px;
        display: inline-block;
        text-align: center;
    }
    span { 
        display:none;
    }
     /* 
         320px~ 950px ~ 1440px이상
     */
   
         /* @media screen and (600px <= width <= 800px)  */
    @media screen and (max-width: 800px) and (min-width: 600px) { 
        /* 또다른 css영역 */
        /* 600~800px사이에서만 밑에 css처럼 보이게 */
           span { 
        display: inline;
    }
    ul { 
        display: none;
    }
    li { 
        display: block;
        width: 100%;
    }
    span:hover + ul { 
        display: block;
    }
        

    }

    </style>
</head>
<body>
    <span>메뉴열기</span>
    <ul>
       <li>메일</li>
       <li>블로그</li>
       <li>웹툰</li>
       <li>카페</li>
       


    </ul>
</body>
</html>
